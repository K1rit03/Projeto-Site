<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Sites Favoritos</title>
    <style>
        /* Estilos CSS para as imagens */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas com tamanhos iguais */
            gap: 20px; /* Espaçamento entre os itens */
        }

        .grid-item {
            text-align: center; /* Alinhar o conteúdo ao centro */
        }

        .grid-item img {
            width: 200px; /* Definindo uma largura padrão para as imagens */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Meus Sites Favoritos</h1>
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://www.google.com" target="_blank"><img src="../img/google.jpg" alt="Google"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.youtube.com" target="_blank"><img src="../img/youtube.jpg" alt="YouTube"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.amazon.com" target="_blank"><img src="../img/amazon.jpg" alt="Amazon"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.facebook.com" target="_blank"><img src="../img/facebook.jpg" alt="Facebook"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.twitter.com" target="_blank"><img src="../img/twitter.jpg" alt="Twitter"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.netflix.com" target="_blank"><img src="../img/netflix.jpg" alt="Netflix"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.instagram.com" target="_blank"><img src="../img/instagram.jpg" alt="Instagram"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.linkedin.com" target="_blank"><img src="../img/linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="grid-item">
            <a href="https://www.github.com" target="_blank"><img src="../img/github.jpg" alt="GitHub"></a>
        </div>
        <!-- Adicione as outras imagens aqui -->
    </div>
    <a href="../index.html">Voltar para a página principal</a>
</body>
</html>
